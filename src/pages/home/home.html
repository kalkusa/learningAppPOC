<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <div text-center>
        {{ wordList[flashCardNumber].Hanzi }}
        <div *ngIf="isAnswerShowed">
          {{ wordList[flashCardNumber].Pinyin }}<br>
           {{ wordList[flashCardNumber].English }}
        </div>
      </div>
    </ion-card-header>
    <ion-card-content>
      <div text-center>
        <button ion-button color="danger" round>x</button>
        <button ion-button color="primary" round (click)="showAnswer()">↺</button>
        <button ion-button color="secondary" round (click)="userKnowsWord()">✓</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
